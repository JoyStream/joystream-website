  <script crossorigin="anonymous">
$(document).ready(function(e) {
  $.ajax({
    url: "https://testnet.joystream.org/status/",
    cache: true,
    success: function(data) {
      console.log(data)
      $("#chain_block_height").text(data.block_height)
      $("#validators_count").text(data.validators.count)
      $("#bonded_tokens").text(parseInt(data.validators.total_stake))
      $("#election_stage").text(data.council.election_stage)
      $("#council_members").text(data.council.members_count)
      $("#memberships").text(data.memberships.count)
      $("#content_directory").text(data.media.content)
      $("#storage_providers").text(data.roles.storage_providers)
    },
    error: function (err) {
      console.log('failed to fetch chain status')
    }
  })
});
</script>
